<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script>
    $(function(){
      $("#nav").load("navbar.html");
    });
    $(function(){
      $("#footer").load("footer.html");
    });
    $(function(){
      $("#footerad").load("footerad.html");
    });
    $(function(){
      $("#headerad").load("headerad.html");
    });
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>


</head>
<body>
    <div id="nav"></div>
    <div class="container my-5">
        <div class="row">
        <div class="col-sm-12">
        <h1 class="text-center" style="font-variant-caps:petite-caps;">Unit Converter</h1>
    <div id="headerad"></div>

        <div class="form-control text-center" style="font-variant-caps:petite-caps;">
            <label>Select Unit Type:</label>
            <select id="unitselect" class="value form-control text-center" onchange="selection()">
                <option class="value" value="">Select</option>
                <option class="value" value="length">Length (distance)</option>
                <option class="value" value="mass">Mass (weight)</option>
                <option class="value" value="capacity">Capacity (volume)</option>
                <option class="value" value="temperature">Temperature</option>
                <option class="value" value="data">Data Unit</option>
            </select> <br>
            <div  class="form-control bg-dark" id="add">
                    <div id="change">
                        Fahim
                    </div>
            </div>
            <br>
            <div class="form-control bg-dark"><br>
                <button id="calculate" class="btn btn-success">Convert</button><br><br>
            </div>
        </div>

    <div id="footerad"></div>
    </div>
</div>
</div>

    <div id="footer"></div>
</body>
<script>
function selection()
{
var num1 = $("#unitselect").val();

    if(num1 == "length")
    {
    const element = document.getElementById("change");
    element.remove();
    const d=`<div class="text-center" id="change">
                    <select class="form-control text-center" id="from">
                        <option >Select</option>
                        <option value="kilometre">Kilometre (km)</option>
                        <option value="hectometre">Hectometre (hm)</option>
                        <option value="decametre">Decametre</option>
                        <option value="metre">Metre (M)</option>
                        <option value="decimetre">Decimetre</option>
                        <option value="centimetre">Centimetre (cm)</option>
                        <option value="millimetre">Millimetre (mm)</option>
                    </select>
                    <label class="text-white">To</label>
                    <select class="form-control text-center" id="to">
                        <option >Select</option>
                        <option value="kilometre">Kilometre (km)</option>
                        <option value="hectometre">Hectometre (hm)</option>
                        <option value="decametre">Decametre</option>
                        <option value="metre">Metre (M)</option>
                        <option value="decimetre">Decimetre</option>
                        <option value="centimetre">Centimetre (cm)</option>
                        <option value="millimetre">Millimetre (mm)</option>
                    </select><br>
                    <input class="form-control" type="text" id="value" placeholder="Enter Input">
                </div>`;
                document.getElementById("add").innerHTML = d;
    }
    else if(num1 == "mass")
    {
    const element = document.getElementById("change");
    element.remove();
    const d=`<div class="text-center" id="change">
                    <select class="form-control text-center" id="from">
                        <option >Select</option>
                        <option value="kilogram">Kilogram (kg)</option>
                        <option value="hectogram">Hectogram </option>
                        <option value="decagram">Decagram</option>
                        <option value="gram">Gram</option>
                        <option value="decimetre">Decigram</option>
                        <option value="centimetre">Centigram</option>
                        <option value="millimetre">Milligram (mg)</option>
                    </select>
                    <label class="text-white">To</label>
                    <select class="form-control text-center" id="to">
                        <option >Select</option>
                        <option value="kilogram">Kilogram (kg)</option>
                        <option value="hectogram">Hectogram </option>
                        <option value="decagram">Decagram</option>
                        <option value="gram">Gram</option>
                        <option value="decimetre">Decigram</option>
                        <option value="centimetre">Centigram</option>
                        <option value="millimetre">Milligram (mg)</option>
                    </select><br>
                    <input class="form-control" type="text" id="value" placeholder="Enter Input">
                </div>`;
                document.getElementById("add").innerHTML = d;
    }
};

</script>
</html>
