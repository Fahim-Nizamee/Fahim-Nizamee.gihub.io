<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script>
    $(function(){
      $("#nav").load("navbar.html");
    });
    $(function(){
      $("#footer").load("footer.html");
    });
    $(function(){
      $("#footerad").load("footerad.html");
    });
    $(function(){
      $("#headerad").load("headerad.html");
    });
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>
     <script>
        $(document).ready(function(){
            
          $("#add").click(function(){
            $("ol").append('<li class="form-control shadow bg-warning"><input type="text" class="text-center col1 form-control" placeholder="Subject name"><select id="point" class="col1 text-center grade form-control"><option value="5.00">A+</option><option value="4.00">A</option><option value="3.50">A-</option><option value="3.00">B</option><option value="2.00">C</option><option value="1.00">D</option><option value="0.00">F</option></select><div class="clearfix"></div></li><br>');
          });
        });
        </script>
            
        <script>
            $(document).ready(function(){
            $('#calculate').on('click', function(){
                    var grades = [],avg;
                    $('.grade').each(function(){
                        if($(this).val() == ""){
                            // alert("Please complete the required field");
                            $("#G").val("Failed")
                            return false;
                        }
                        
                        grades.push($(this).val());
                    });
        
                    
                    
                    var sum = eval(grades.join('+'));
                     avg = sum / grades.length;
                    document.getElementById("result").innerHTML = avg;
                    if(avg==5.00)
                    {
                        $("#G").val("A+")
                    }
                    else if(avg<5.00 && avg>=4.00)
                    {
                        $("#G").val("A")
                    }
                    else if(avg<4.00 && avg>=3.50)
                    {
                        $("#G").val("A-")
                    }
                    else if(avg<3.50 && avg>=3.00)
                    {
                        $("#G").val("B")
                    }
                    else if(avg<3.00 && avg>=2.00)
                    {
                        $("#G").val("C")
                    }
                    else if(avg<2.00 && avg>=1.00)
                    {
                        $("#G").val("D")
                    }
                    for(let i=0;i<grades.length;i++)
                    {
                        if(grades[i]==0.00)
                        {
                            $("#G").val("Failed")
                        }
                    }
                    return true;
                    });
                });
        </script>


</head>
<body>
    <div id="nav"></div>
    <div class="container my-5">
        <div class="row">
        <div class="col-sm-12">
        <h1 class="text-center" style="font-variant-caps:petite-caps;">GPA Calculator</h1>
    <div id="headerad"></div>

    <div class="form-control">
        <ol><br>
            <li class="form-control shadow bg-warning">
                <input type="text" class="text-center col1 form-control" placeholder="Subject name"><select id="point" class="col1 text-center grade form-control">
                    <option value="5.00">A+</option>
                    <option value="4.00">A</option>
                    <option value="3.50">A-</option>
                    <option value="3.00">B</option>
                    <option value="2.00">C</option>
                    <option value="1.00">D</option>
                    <option value="0.00">F</option>
                </select>
                <div class="clearfix"></div>
            </li><br>
        </ol>
        <div class="text-center form-control shadow bg-dark"><br>
            <button class="btn btn-success" id="add">ADD</button>
            <button class="btn btn-primary" id="calculate">Calculate</button>
            <br><br>
            <div>
                <label ><b class="text-white">Grade Point:</b></label>
               <h2 id="result" class="text-white"></h2> 
            </div>
            
            
            <!-- <input id="result"> -->
            <!-- <p id="result" class="text-success"></p> -->
            <br> 
            <label ><b class="text-white">Grade:</b></label>
            <input type="text" class="form-control text-success text-center" style="font-size: larger;" id="G"readonly>
        </div>
        
    </div>

    <div id="footerad"></div>
    </div>
</div>
</div>
    <div id="footer"></div>
</body>
</html>
