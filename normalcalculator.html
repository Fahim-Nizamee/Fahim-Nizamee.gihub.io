     <script language="javascript">
       $(document).ready(function() {
         $("#calculate").click(function() {
           var num1 = $("#num1").val();
           var num2 = $("#num2").val();
           var opr = $("#opr").val();
           // var answer = parseInt(num1) + parseInt(num2);
           var ans;
           if (opr=="+")
           {
               ans = parseInt(num1) + parseInt(num2);
           }
           else if (opr=="-")
           {
               ans = parseInt(num1) - parseInt(num2);
           }
           else if (opr=="*")
           {
               ans = parseInt(num1) * parseInt(num2);
           }
           else if (opr=="/")
           {
               ans = parseInt(num1) / parseInt(num2);
           }
           // alert(answer);
           $("#answer").val(ans);
         });
       });
     </script>
