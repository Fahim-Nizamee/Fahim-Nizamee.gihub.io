<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script>
    $(function(){
      $("#nav").load("navbar.html");
    });
    $(function(){
      $("#footer").load("footer.html");
    });
    $(function(){
      $("#footerad").load("footerad.html");
    });
    $(function(){
      $("#headerad").load("headerad.html");
    });
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>

     <script language="javascript">
       $(document).ready(function() {
         $("#calculate").click(function() {
           var num1 = $("#num1").val();
           var num2 = $("#num2").val();
           var opr = $("#opr").val();
           // var answer = parseInt(num1) + parseInt(num2);
           var ans;
           if (opr=="+")
           {
               ans = parseInt(num1) + parseInt(num2);
           }
           else if (opr=="-")
           {
               ans = parseInt(num1) - parseInt(num2);
           }
           else if (opr=="*")
           {
               ans = parseInt(num1) * parseInt(num2);
           }
           else if (opr=="/")
           {
               ans = parseInt(num1) / parseInt(num2);
           }
           // alert(answer);
           $("#answer").val(ans);
         });
       });
     </script>
  <title>Normal Calculator</title>
</head>
<body>
    <div id="nav"></div>
    <div class="container my-5">
        <div class="row">
        <div class="col-sm-12">
        <h1 class="text-center" style="font-variant-caps:petite-caps;">Normal Calculator</h1>
    <div id="headerad"></div>

    <div class="form-control shadow bg-dark">
        <label class="text-white">First number:</label>
        <input type="number" id="num1" class="form-control shadow" placeholder="0">
        <label class="text-white">Operator:</label>
        <select id="opr" class="form-control shadow">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label class="text-white">Second number:</label>
        <input type="number" id="num2" class="form-control shadow" placeholder="0"><br><div class="text-center">
        <button id="calculate" type="button" class="btn btn-success">calculate</button></div>
        <label class="text-white">Answer:</label>
        <input type="number" id="answer" class="form-control shadow" placeholder="0" readonly>
        <br>
        </div>  

    <div id="footerad"></div>
    </div>
</div>
</div>

    <div id="footer"></div>
</body>
</html>
